name:                sixty
version:             0.1.0.0
#synopsis:
#description:
homepage:            https://github.com/ollef/sixty#readme
license:             BSD3
author:              Olle Fredriksson
maintainer:          fredriksson.olle@gmail.com
copyright:           2019-2021 Olle Fredriksson
category:            Language, Compiler
extra-source-files:
- README.md
data-files:
- builtin/Builtin.vix
- rts/Sixten.Builtin.c
- rts/Sixten.Builtin.ll
- rts/garbage_collector.c
- rts/garbage_collector.h
- rts/globals.c
- rts/main.ll

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints
  - -Wtabs
  - -Wunused-packages
  - -funbox-strict-fields

default-extensions:
  - NoImplicitPrelude

dependencies:
  - base >= 4.7 && < 5
  - protolude

library:
  source-dirs: src
  dependencies:
    - aeson
    - aeson-casing
    - ansi-terminal
    - bytestring
    - constraints
    - constraints-extras
    - containers
    - data-default
    - dependent-hashmap
    - dependent-sum
    - dependent-sum-template
    - directory
    - enummapset
    - filepath
    - fingertree
    - fsnotify
    - lens
    - lsp
    - lifted-async
    - lifted-base
    - monad-control
    - parsers
    - persist
    - prettyprinter
    - process
    - random
    - rock
    - stm
    - template-haskell
    - temporary
    - text
    - text-rope
    - time
    - transformers
    - transformers-base
    - unboxed-ref
    - unordered-containers

executables:
  sixty:
    source-dirs: app
    main: Main.hs
    dependencies:
      - optparse-applicative
      - sixty
      - text
    ghc-options: -threaded -rtsopts "-with-rtsopts=-N -H -A50m"

tests:
  test-sixty:
    main: Main.hs
    source-dirs: tests
    dependencies:
      - directory
      - filepath
      - prettyprinter
      - process
      - rock
      - sixty
      - tasty
      - tasty-hunit
      - text
      - unordered-containers
    ghc-options: -threaded -rtsopts "-with-rtsopts=-N -H -A50m"

benchmarks:
  benchmark-parser:
    main: Main.hs
    source-dirs: benchmarks/parser
    dependencies:
      - directory
      - filepath
      - prettyprinter
      - sixty
      - text
      - gauge
    ghc-options: -threaded -rtsopts "-with-rtsopts=-N -H -A50m"
